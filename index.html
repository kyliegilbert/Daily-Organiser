<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
            <!-- Timeblocks go here -->
      <table id = "dailyOrg"class = "table" >
        <thead>
          <tr>
            <th class = "col-1" scope="col">Time</th>
            <th class = "col-11" scope="col">Content</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr class = "r0">
            <th scope="row">
              <span class="time0">9AM</span>
            </th>
            <td>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Information" aria-label="Information" aria-describedby="button-addon2">
                <button class="saveBtn btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
              </div>
            </td>
          </tr>
          <tr class = "r1">
            <th scope="row">
              <span class="time1">10AM</span>
            </th>
            <td>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Information" aria-label="Information" aria-describedby="button-addon2">
                <button class="saveBtn btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
              </div>
            </td>
          
          </tr>
          <tr>
            <th scope="row">
              <span class="time2">11AM</span>
            </th>
            <td><div class="input-group">
              <input type="text" class="form-control" placeholder="Information" aria-label="Information" aria-describedby="button-addon2">
              <button class="saveBtn btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
            </div></td>
            
          </tr>
          <tr>
            <th scope="row">
              <span class="time3">12PM</span>
            </th>
            <td><div class="input-group">
              <input type="text" class="form-control" placeholder="Information" aria-label="Information" aria-describedby="button-addon2">
              <button class="saveBtn btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
            </div></td>
            
          </tr>
          <tr>
            <th scope="row">
              <span class="time4">1PM</span>
            </th>
            <td><div class="input-group">
              <input type="text" class="form-control" placeholder="Information" aria-label="Information" aria-describedby="button-addon2">
              <button class="saveBtn btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
            </div></td>
            
          </tr>
          <tr>
            <th scope="row">
              <span class="time5">2PM</span>
            </th>
            <td><div class="input-group">
              <input type="text" class="form-control" placeholder="Information" aria-label="Information" aria-describedby="button-addon2">
              <button class="saveBtn btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
            </div></td>
            
          </tr>
          <tr>
            <th scope="row">
              <span class="time6">3PM</span>
            </th>
            <td><div class="input-group">
              <input type="text" class="form-control" placeholder="Information" aria-label="Information" aria-describedby="button-addon2">
              <button class="saveBtn btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
            </div></td>
            
          </tr>
          <tr>
            <th scope="row">
              <span class="time7">4PM</span>
            </th>
            <td><div class="input-group">
              <input type="text" class="form-control" name="var firstNameEl = $('input[name="first-name"]');" placeholder="Information" aria-label="Information" aria-describedby="button-addon2">
              <button class="saveBtn btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
            </div></td>
            
          </tr>
        </tbody>
      </table>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    
    <script src="./script.js"></script>

  </body>
</html>
